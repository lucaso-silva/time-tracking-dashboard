<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard - Lucas Oliveira</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="card-user">
        <div class="user--info">
            <img src="assets/img/image-jeremy.png" alt="User photo">
            <div>
                <h2>Report for</h2>
                <h1>Jeremy Robson</h1>
            </div>
        </div>
        <div class="period">
            <input type="radio" id="daily" name="period">
            <label for="daily">Daily</label>
            
            <input type="radio" id="weekly" name="period">
            <label for="weekly">Weekly</label>
            
            <input type="radio" id="monthly" name="period">
            <label for="monthly">Monthly</label>
        </div>
    </div>
    <div class="card-category">
        <div>
            <h3>Work</h3>
            <p>32 hrs</p>
            <p>Last week</p><span>36hrs</span>
        </div>
    </div>
</body>
</html>
